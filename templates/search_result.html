{% extends 'base.html' %}
{% block content %}

<section>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h2>We found hospitals near you </h2>
        <ul>
          {% for result in results %}
          <li>{{ result.HospitalName }}</li>
          <li>{{ result.ServiceName }}</li>
          <li>{{ result.Location }}</li>
          <li>{{ result.DetailsLocation }}</li>
          <li>{{ result.Phone }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</section>

{% endblock %}
