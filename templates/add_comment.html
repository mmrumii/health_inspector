{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
          <div class="col-6 py-5">
            <form action="{{url_for('create_comment')}}" method="post">
              <input type="number" name="service_id" value="{{ service_id }}" hidden>
                <div class="form-group">
                    <h2>What do you think about this service?</h2>
                    {{form.comment_text(class="form-control")}}
                </div>
                {{form.Submit(class="btn btn-primary")}}
            </form>
          </div>
        </div>
    </div>
</section>


{% endblock %}
