{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Access your account</h2>
                <form action="{{url_for('login')}}" method="POST">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                          {{ LoginForm.hidden_tag() }}
                          {{LoginForm.Username}}
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          {{LoginForm.Password}}
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Remember me</label>
                        <div class="col-sm-10">
                          {{LoginForm.Remember}}
                        </div>
                      </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                          {{LoginForm.Submit}}
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
