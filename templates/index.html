{% extends 'base.html' %}

{% block content %}




<div>
  
 



<section id="welcome">



  

        <div class="jumbotron jumbotron-fluid bg-warning mb-0">

          <div class="container py-5 text-center text-dark">
          



            <h1 class="display-4 text-center fnt_kumar">Health Inspector</h1>
              <form>
                    {{form.location}}
                    {{form.service}}
                    {{form.Submit}}
                </form>
          </div>

        </div>

</section>

<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" width="300" height="400" src="https://images.unsplash.com/photo-1519781542704-957ff19eff00?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1146&q=80" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="400" src="https://images.unsplash.com/photo-1512615199361-5c7a110a8d11?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="400" src="https://images.unsplash.com/photo-1514416205405-075ab2f15964?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</section>



</div>


{% endblock %}
