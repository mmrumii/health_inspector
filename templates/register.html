{% extends 'base.html' %}

{% block content %}

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Create an account and become the part of the community.</h2>
                <form method="POST" action="{{ url_for('register')}}">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          {{ RegForm.hidden_tag() }}
                          {{RegForm.FullName}}
                        </div>

                      </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          {{RegForm.EmailAddress}}
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Account Type</label>
                        <div class="col-sm-10">
                          {{RegForm.UserType}}
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                          {{RegForm.Username}}
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          {{RegForm.Password}}
                        </div>
                      </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                          {{RegForm.Submit}}
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
